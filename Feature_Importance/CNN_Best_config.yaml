# Feature Importance Analysis Configuration
# This configuration file defines the experiment setup for feature importance analysis

# Experiment metadata
experiment:
  name: "perception_feature_importance"
  description: "Feature importance analysis for urban perception prediction"
  version: "1.0"
  author: "Perception Research Team"

# Data configuration
data:
  input_dir: "../Input_Data"
  feature_count: 36  # 36 features + rating_score column
  random_state: 42
  # Optional: set city name here (overridden by env TEST_CITY_NAME if provided)
  test_city_name: "Paris"
  
# Perceptions and their optimal configurations
perceptions:
  beautiful:
    model: "random_forest"
    delta: 1.8
    enabled: true
    
  lively:
    model: "svm" 
    delta: 1.2
    enabled: true
    
  boring:
    model: "realmlp_td"
    delta: 1.8
    enabled: true
    
  safe:
    model: "xgboost"
    delta: 1.4
    enabled: true

# Model configurations
models:
  random_forest:
    enabled: true
    parameters:
      n_estimators: 1000
      max_depth: 20
      min_samples_split: 2
      min_samples_leaf: 1
      random_state: 42
      n_jobs: -1
      
  xgboost:
    enabled: true
    parameters:
      n_estimators: 800
      max_depth: 6
      learning_rate: 0.1
      subsample: 1.0
      random_state: 42
      n_jobs: -1
      eval_metric: "logloss"
      
  realmlp_td:
    enabled: true
    parameters:
      random_state: 42
      n_cv: 0
  
  svm:
    enabled: true
    parameters:
      C: 1.0
      gamma: "scale"
      kernel: "rbf"
      probability: true
      
  realmlp_hpo:
    enabled: false
    parameters:
      random_state: 42
      n_hyperopt_steps: 50

# Feature importance analysis settings
analysis:
  method: "permutation_importance"
  n_repeats: 30
  significance_level: 0.05
  performance_metric: "f1"
  top_features: 10

# DefaultOutput configuration
output:
  results_dir: "Feature_importance/results"
  report_format: "markdown"
  visualization_formats: ["png", "pdf", "svg"]
  figure_dpi: 300
